<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title} + '画面' "></title>
    <link href="/css/default.css" th:href="@{/css/default.css}" rel="stylesheet"/>
</head>
<body>
<div style="width:80%" th:fragment="breadcrumbs (title)">
    <div align="left" th:text="'Zunda-cafe Blog > ' + ${title} + '画面'"/>
    <div align="right" th:text="'ようこそ ' + ${session.user.userId} + ' 様'"/>
    <hr/>
</div>

<div style="width:80%" th:fragment="footer">
    <hr/>
    <div align="right"> &copy; Zunda-cafe 2017-</div>
</div>
</body>
</html>
