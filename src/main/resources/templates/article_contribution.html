<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::header(${pageTitle})">

</head>
<body>
<div th:replace="common::breadcrumbs (${pageTitle})"/>

<form action="#" th:action="@{/article_contribution/}" th:object="${article}">


    <div>
        <div style="width:100px;float:left">タイトル:</div>
        <div><input type="text" th:field="*{title}" size="20" placeholder="タイトルを入力"/></div>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">>title Error</div>
    </div>
    <div>
        <div style="width:100px;float:left">本文:</div>
        <div><textarea th:field="*{body}" rows="5" cols="20" placeholder="本文を入力"/></div>
        <div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color:red">body Error</div>
    </div>

    <button type="submit" name="param" th:value="contribution">投稿</button>
    <button type="submit" name="param" th:value="return">戻る</button>
</form>
<div th:replace="common::footer"/>
</body>
</html>
